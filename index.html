<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadan</title>
    <meta property="og:image" content="images/share.png">
    <link href="style.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link href="section.css" rel="stylesheet">
    <link href="tasks.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <main class="container">
        <header>
            <h1>Lista Zadan</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">
                        Dodaj zadanie
                    </button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">Lista Zadan</h2>
            <div class="section__body">
                <ul class="tasks js-tasks"> </ul>
            </div>
        </section>
    </main>
</body>

</html>
